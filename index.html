<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Password Generator</title>
    </head>

    <body>

        <div class="card-holder">
            <div class="card">

                <div>
                    <h1>Generate a <span>random password</span></h1>
                    <p><span>Never</span> use an <span>insecure</span> password again.</p>
                    <div class="input-form">
                        <label for="numchar">Select number of characters: </label>
                        <input type="number" id="numchar" name="numchar" min="0" max="16">
                    </div>
                    <button class="btn" id="generate" onclick="generatePasswords()">Generate password</button>

                    <div class="result-container">
                        <div id="password"></div>
                    </div>
                </div>

            </div>
        </div>

    <script src="app.js"></script>

    </body>

</html>
